<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Live+Gov HAR Demo</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="activities.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
      <script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
      <script src="sock.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Connected Devices:</h1>
      <div class="row">
        <div class="col-md-3">
          <ul class="list-group">
            <li class="list-group-item">
              <div class="CYCLING square"></div> CYCLING
            </li>
            <li class="list-group-item">
              <div class="RUNNING square"></div> RUNNING
            </li>
            <li class="list-group-item">
              <div class="SITTING square"></div> SITTING
            </li>
            <li class="list-group-item">
              <div class="STAIRS square"></div> STAIRS
            </li>
            <li class="list-group-item">
              <div class="WALKING square"></div> WALKING
            </li>
            <li class="list-group-item">
              <div class="UNKNOWN square"></div> UNKNOWN
            </li>
          </ul>
        </div>
        <div class="col-md-9">
          <ul class="list-group" id="deviceList"></ul>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
